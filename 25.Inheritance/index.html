<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- method child tidak bisa dipanggil dari parent child -->
</body>
<script>
  // inheritance adalah cara membuat class baru berdasarkan class yang sudah ada / diwariskan
  class Animal {
  constructor(name, age) {
    this.name = name;
    this.age = age;
  }
  
  greet() {
    console.log("Halo");
  }
  
  info() {
    this.greet();
    console.log(`Nama saya adalah ${this.name}`);
    console.log(`Saya berumur ${this.age} tahun`);
  }
}
// extends untuk mendapatkan warisan dari clas lain atau induk
class Dog extends Animal{
  getHumanAge(){
  return this.age*7;
  }
}
const dog = new Dog('Pitbul',2);

// menggunakan method dari class lain
dog.info();

// Panggil method getHumanAge milik instance dog
const humanAge = dog.getHumanAge();

console.log(`Saya berusia ${humanAge} dalam umur manusia`);
</script>
</html>
