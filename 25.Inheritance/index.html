<script>
  // inheritance adalah cara membuat class baru berdasarkan class yang sudah ada / diwariskan
  class Animal {
  constructor(name, age) {
    this.name = name;
    this.age = age;
  }
  
  greet() {
    console.log("Halo");
  }
  
  info() {
    this.greet();
    console.log(`Nama saya adalah ${this.name}`);
    console.log(`Saya berumur ${this.age} tahun`);
  }
}
// extends untuk mendapatkan warisan dari clas lain atau induk
class Dog extends Animal{

}
</script>
</html>
