<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Dasar</title>
</head>
<body>
  <script>
    // membuat objek literal

    // mhs = object
    // variable didalam object dinamakan property
    // function didalam object dinamakan method

    // membuat objek literal
    var mhs={
      nama:"Alif Akbar Irdhobilla",
      kelas:"5A3",
      nim:"191080200202",
      alamat:{
        jalan:"Jl.Dwi Guna",
        Desa:"Grabagan",
      },
      sapa:function(){
        return "Hi"+this.nama+ "alamat" +this.alamat.jalan;
      }
    }
    // pemanggilan di console mhs.nama

    // membuat objek function declaration
    function membuatObjekMhs(nama,kelas){
      var mhs={}
      mhs.nama=nama;
      mhs.kelas=kelas;
      return mhs;
    }
    // pemanggilan
    var mhs4 = membuatObjekMhs('irdho','4A3');
    // mhs4

    // membuat objek dengan constructor function
    // gunakan Huruf besar diawal untuk membuat constructor
    function Mahasiswa(nama,kelas){
      
      // var this={}
      this.nama=nama;
      this.kelas=kelas;
      // return this
    }

    // pemganggilan 
    // gunakan new
    var mhs5= new Mahasiswa('irdho','4A3');
    // mhs5 / new Mahasiswa('irdho','4A3');
  </script>
</body>
</html>
