<script>
// perbedaan pembuatan object dan pemanggilan

  // function deklaration
 function buatObject(nim,nama){
    var mhs={};
    mhs.nim=nim;
    mhs.nama=nama;
    return mhs;
  };

var mhs3 = buatObject('202','irdho');

// constructor
function Mhs(nim,nama){
  this.nim=nim;
  this.nama=nama;
}

var mhs4 = new Mhs('303','rty');
