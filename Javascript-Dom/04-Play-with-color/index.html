<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play With Color</title>
  <style>
    html, body{
      height: 100%;
    }
    body{
      text-align: center;
    }
    .hijau-muda{
      background-color: lightgreen;
    }

    .kotak{
      width: 25px;
      height: 25px;
      margin: 10px auto;
    }
    .merah{background-color: red;}
    .hijau{background-color: green;}
    .biru{background-color: blue;}
  </style>
</head>
<body>
  <h1>Bermain dengan warna</h1>
  <button type="button" id="tUbah">Change</button>
  <br><br>

  <h3>Slider Warna</h3>
  <!-- type range akan membuat slider -->
  <!-- min dam max akan berisi nilai value 0 -255 -->
  <div class="kotak merah"></div>
  <input type="range" name="sMerah" min="0" max="255">

  <div class="kotak hijau"></div>
  <input type="range" name="sHijau" min="0" max="255">

  <div class="kotak biru"></div>
  <input type="range" name="sBiru" min="0" max="255">
</body>
<script type="text/javascript" src="script.js"></script>
</html>
