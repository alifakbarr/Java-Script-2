    const mhs = {
      nama:'Jojo',
      umur:'20',
      matkul:[
        'rpl',
        'ai',
        'tkj'
      ]
    }

    function cetakMatkul(matkul){
      return `
      <ol>
        ${matkul.map(m =>`<li>${m}</li>`).join('')}
      </ol>`
    }
    const el=
    `
      <h1>Data Mahasiswa</h1>
      <p>${mhs.nama}</p>
      <p>${mhs.umur}</p>
      <p>${cetakMatkul(mhs.matkul)}</p>
    `
