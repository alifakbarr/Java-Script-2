<script>
  // callback function dapat menerima argument
  const introduce = (callback)=>{
    callback("Zoro",20);
    // meneruskan 2 argument
  }

  introduce((name,age)=>{
    // mendeklarasikan function yang menerima 2 argument
    console.log(`${name} berumur ${age} tahun`);
  })
</script>
