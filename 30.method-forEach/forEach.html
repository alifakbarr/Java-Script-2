<script>
  // forEach digunakan untuk memanggil setiap nilai array secara berurutan.
  // argumentnya yaitu arrowFunction.
  // forEach(argumen)
  // callbackFunction yaitu fungsi yang ditulis di fungsi lain
  // (character)=>{
  //   console.log(character);
  // }

  const characters=['jin','mori','zoro','luffy'];

  characters.forEach((character)=>{
    console.log(character);
  });

</script>
